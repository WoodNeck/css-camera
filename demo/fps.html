<!DOCTYPE html>
<html>
  <head>
    <title>css-camera</title>
    <meta charsset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta property="og:title" content="css-camera" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://woodneck.github.io/css-camera/" />
    <link type="text/css" rel="stylesheet" href="css/fps.css">
    <script src="./release/latest/lib/css-camera.pkgd.js"></script>
  </head>
  <body>
    <div id="space">
      <div class="zone zone0">
        <div class="long-hallway">
          <div class="wall is-200"></div>
          <div class="wall is-left is-1200"></div>
          <div class="wall is-right is-1000"></div>
          <div class="wall is-600" style="left: 0; transform: translateZ(-1200px)"></div>
          <div class="wall is-200" style="left: 200px; transform: translateZ(-1000px)"></div>
          <div class="wall is-right is-600" style="transform: translateZ(-600px) rotateY(-90deg) translateZ(-400px)"></div>
          <div class="wall is-right is-200" style="transform: translateZ(-800px) rotateY(-90deg) translateZ(-200px)"></div>
          <div class="wall is-400" style="transform: translateX(200px) translateZ(-600px)"></div>
        </div>
      </div>
      <div class="zone zone1">
        <div style="width: 200px; height: 200px; transform: translateZ(-600px)">
          <div class="wall is-600" style="left: 0;"></div>
          <div class="wall is-left is-600"></div>
          <div class="wall is-600" style="transform: translateZ(-600px)"></div>
          <div class="wall is-right is-600" style="transform: rotateY(-90deg) translateZ(-400px)"></div>
          <div class="wall is-200" style="transform: translateX(200px) translateZ(-400px)"></div>
          <div class="wall is-200" style="transform: translateX(200px) translateZ(-200px)"></div>
          <div class="wall is-left is-200" style="transform: translateZ(-200px) rotateY(90deg) translateZ(200px)"></div>
          <div class="wall is-right is-200" style="transform: translateZ(-200px) rotateY(-90deg) translateZ(-200px)"></div>
        </div>
      </div>
    </div>
    <div id="inst">Click the screen to control</div>
    <script src="js/fps.js"></script>
  </body>
</html>
